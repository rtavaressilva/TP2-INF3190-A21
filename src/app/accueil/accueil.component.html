<!-- Carousel -->
<div id="demo" class="carousel slide mt-5 p-3" data-bs-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#demo"
      data-bs-slide-to="0"
      class="active"
    ></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- Slideshow  -->
  <div id="imagescarousel" class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="../../assets/images/catalogue/10 citrouilles effrayantes.jpeg"
        alt="10 citrouilles effrayantes"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="../../assets/images/catalogue/L'oeuf modèle.jpeg"
        alt="L'oeuf modèle"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="../../assets/images/catalogue/le_point_départ.jpeg"
        alt="le_point_départ"
      />
    </div>
  </div>

  <!-- Controles gauche/droite -->

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#demo"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon btn btn-secondary"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#demo"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon btn btn-secondary"></span>
  </button>
</div>
<!-- /Carousel -->
<hr />
<h3>Livres en rabais!</h3>
<ul *ngFor="let livr of livres">
  <li *ngIf="livr.rab > 0">{{ livr.tit }} : {{ livr.rab }}% de rabais</li>
</ul>
